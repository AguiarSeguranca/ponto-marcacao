<!DOCTYPE html>
<html>
<head>
  <title>Marcação de Ponto</title>
</head>
<body>
  <h2>Marcação de Ponto</h2>
  <form id="pontoForm" action="https://script.google.com/macros/s/AKfycbxDE7YrQHU8FeQWETKZa_cHVMJ-zZ4aLIBPnvRWrPrvWGgjDGl3INbCQpNnxV4RRmUk8w/exec" method="POST">
    Nome: <input type="text" id="nome" name="nome" required><br>
    Local de Trabalho: <input type="text" id="localTrabalho" name="localTrabalho" required><br>
    Horário de Entrada: <input type="time" id="entrada" name="entrada" required><br>
    Horário de Saída: <input type="time" id="saida" name="saida" required><br>
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">
    <button type="button" onclick="getLocation()">Enviar</button>
  </form>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;
      document.getElementById('pontoForm').submit();
    }
  </script>
</body>
</html>
